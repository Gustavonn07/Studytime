<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="shortcut icon" href="src/images/timer.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Studytime</title>
</head>
<body>
    <header>
        <div data-aos="fade-down" data-aos-duration="900" class="background">
            <h1 data-aos="fade-down" data-aos-duration="1000">StudyTime</h1>
            <p data-aos="fade-down" data-aos-duration="1000">"A busca pelo conhecimento é o combustível que impulsiona a jornada do aprendizado." <br> - Albert Einstein</p>
            <ul data-aos="fade-down" data-aos-duration="1000">
                <a target="_blank" href="https://github.com/Gustavonn07">
                    <li><i class="fa-brands fa-github"></i></li>
                </a>
                <a target="_blank" href="https://www.instagram.com/_gustavonep/">
                    <li><i class="fa-brands fa-instagram"></i></li>
                </a>
                <a target="_blank" href="https://www.linkedin.com/in/gustavo-nepomuceno-657807272/">
                    <li><i class="fa-brands fa-linkedin"></i></li>
                </a>
            </ul>
        </div>
    </header>

    <main>
        <section id="objetivos" data-aos="fade-up" data-aos-duration="500">
            <h2>Objetivos</h2>
            <ul>
                <li class="objetivosLi foco">
                    <h3>Foco</h3>
                    <img src="src/images/focusing.svg" alt="icon-foco">
                </li>
                <li class="objetivosLi prod">
                    <h3>Produtividade</h3>
                    <img src="src/images/production.svg" alt="produtividade-icon">
                    
                </li>
                <li class="objetivosLi orga">
                    <h3>Organização</h3>
                    <img src="src/images/organization.svg" alt="organização-icon">
                </li>
            </ul>
        </section>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
